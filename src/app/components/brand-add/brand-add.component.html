<div class="card shadow p-3 mb-5 bg-body rounded">
    <div class="card-body">
        <div class="card-title">
            <h1 class="display-3">Add Brand</h1>
        </div>
        <form [formGroup]="brandAddForm">
            <div class="mb-3">
                <label for="brandName" class="form-label">Brand Name</label>
                <input type="text" id="brandName" class="form-control" formControlName="name"
                    placeholder="Enter brand name" />
            </div>
        </form>
        <div class="card-footer">
            <button (click)="add()" class="btn btn-outline-dark float-end">Add</button>
        </div>
    </div>
</div>
