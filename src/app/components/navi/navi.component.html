<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
  <div class="container-fluid" style="flex-wrap: nowrap !important">
    <div style="display: flex">
      <a class="navbar-brand" href="#">Rent A Car</a>
      <div>
        <ul
          style="
            display: flex;
            list-style: none;
            margin-bottom: 0;
            padding-left: 0;
          "
        >
          <li class="nav-item">
            <a
              style="color: white"
              class="nav-link active"
              aria-current="page"
              routerLink=""
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              style="color: white"
              class="nav-link active"
              aria-current="page"
              routerLink="/cars"
              >Cars</a
            >
          </li>
        </ul>
      </div>
    </div>

    <div style="display: flex; justify-content: space-between">
      <div>
        <ul *ngIf="isLoggedIn() && !isTokenExpired()" class="navbar-nav">
          <li class="nav-item dropdown" @fade>
            <a
              class="nav-link dropdown-toggle"
              id="navbarDarkDropdownMenuLink"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="true"
            >
              <i class="bi bi-justify-right"></i>
              Logged in as {{ this.authService.decodedToken["Name"] }}
            </a>
            <ul
              class="dropdown-menu dropdown-menu-dark dropdown-menu-end"
              aria-labelledby="navbarDarkDropdownMenuLink"
            >
              <li>
                <a (click)="setCurrentRouteToProfile()" class="dropdown-item">
                  <i class="bi bi-person-square"></i>
                  Profile
                </a>
              </li>
              <li>
                <a (click)="setCurrentRouteToMyCars()" class="dropdown-item">
                  <i class="bi bi-card-list"></i>
                  My Cars
                </a>
              </li>
              <li>
                <a (click)="setCurrentRouteToRentals()" class="dropdown-item">
                  <i class="bi bi-cart-fill"></i>
                  My Rentals
                </a>
              </li>
              <li>
                <a (click)="setCurrentRouteToFavorite()" class="dropdown-item">
                  <i class="bi bi-archive"></i>
                  Favorites
                </a>
              </li>
              <li>
                <a (click)="logout()" class="dropdown-item">
                  <i class="bi bi-arrow-right-square"></i>
                  Log Out</a
                >
              </li>
            </ul>
          </li>
        </ul>
        <div
          aria-expanded="true"
          *ngIf="!isLoggedIn() || isTokenExpired()"
          class="btn-group"
          role="group"
        >
          <button
            (mouseleave)="setMouseIsNotOverSignIn()"
            (mouseover)="setMouseIsOverSignIn()"
            (click)="setCurrentRouteToLogin()"
            [class]="getSignInButtonClass()"
            #SignIn
          >
            Login
          </button>
          <button
            (mouseleave)="setMouseIsNotOverSignUp()"
            (mouseover)="setMouseIsIverSignUp()"
            (click)="setCurrentRouteToRegister()"
            [class]="getSignUpButtonClass()"
          >
            Register
          </button>
        </div>
      </div>
    </div>
  </div>
