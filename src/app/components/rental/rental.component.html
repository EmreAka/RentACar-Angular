<div>
  <div *ngIf="dataLoaded == false" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div class="mb-3">
    <label for="filterText" class="form-label"
    ><h1 class="display-6">Search A Rental By Brand Name</h1></label
    >
    <input
      type="text"
      [(ngModel)]="filterText"
      class="form-control"
      id="filterText"
      placeholder="search"
    />
  </div>

  <div *ngIf="filterText" class="alert alert-primary">
    {{ filterText }} searched.
  </div>
  <div class="table-responsive">
    <table *ngIf="dataLoaded == true" class="table">
      <thead>
      <tr>
        <th>
          Rental Id
        </th>
        <th>
          Brand Name
        </th>
        <th>
          Owner Name
        </th>
        <th>
          Customer Name
        </th>
        <th>
          Rent Date
        </th>
        <th>
          Return Date
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let rental of rentals | rentalFilter: filterText">
        <td>{{rental.id}}</td>
        <td>{{rental.brandName}}</td>
        <td>{{rental.carOwner}}</td>
        <td>{{rental.customerName}}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{rental.returnDate}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
