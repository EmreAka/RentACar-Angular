<div>
  <div class="card-body">
    <div class="card-title">
      <h1 class="display-3">Add Car</h1>
    </div>
    <form [formGroup]="carAddForm">
      <div class="row">
        <div class="col-lg-3 col-sm-12">
          <div class="mb-3">
            <label for="brandId" class="form-label">Select Brand</label>
            <select id="brandId" class="form-select" formControlName="brandId">
              <option *ngFor="let brand of brands" [ngValue]="brand.id">
                {{ brand.name }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-lg-3 col-sm-12">
          <div class="mb-3">
            <label for="colourId" class="form-label">Select Colour</label>
            <select id="colourId" formControlName="colourId" class="form-select">
              <option *ngFor="let colour of colours" [ngValue]="colour.id">{{colour.name}}</option>
            </select>
          </div>
        </div>
        <div class="col-lg-3 col-sm-12">
          <div class="mb-3">
            <label for="engineId" class="form-label">Select Engine Type</label>
            <select id="engineId" formControlName="engineId" class="form-select">
              <option *ngFor="let engine of engines" [ngValue]="engine.id">{{engine.type}}</option>
            </select>
          </div>
        </div>
        <div class="col-lg-3 col-sm-12">
          <div class="mb-3">
            <label for="fuelId" class="form-label">Select Fuel Type</label>
            <select id="fuelId" formControlName="fuelId" class="form-select">
              <option *ngFor="let fuel of fuels" [ngValue]="fuel.id">{{fuel.type}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-sm-12">
          <div class="mb-3">
            <label for="modelYear" class="form-label">Model Year</label>
            <input id="modelYear" type="number" class="form-control" placeholder="Enter model year"
                   formControlName="modelYear"/>
          </div>
        </div>
        <div class="col-lg-6 col-sm-12">
          <label for="dailyPrice" class="form-label">Daily Price</label>
          <div class="input-group md-3">
            <span class="input-group-text">$</span>
            <input id="dailyPrice" type="number" class="form-control" placeholder="Enter daily price"
                   formControlName="dailyPrice"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-sm-12">
          <label for="fuelConsumption" class="form-label">Fuel Consumption</label>
          <input id="fuelConsumption" type="number" class="form-control" placeholder="Enter fuel consumption"
                 formControlName="fuelConsumption"/>
        </div>
        <div class="col-lg-6 col-sm-12">
          <label for="doorNumber" class="form-label">Door Number</label>
          <input id="doorNumber" type="number" class="form-control" placeholder="Enter how many doors your car has"
                 formControlName="doorNumber"/>
        </div>
      </div>
      <div class="mt-lg-0 mt-sm-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" type="text" class="form-control" placeholder="Enter a description"
                  formControlName="description" rows="3"></textarea>
      </div>

      <div class="text-center mb-3 mt-3">
        <input class="form-control" type="file" multiple (change)="onChange($event)">
      </div>

      <div style="margin-bottom: 5rem">
        <div *ngIf="false">
          <h3>Loading ...</h3>
        </div>
      </div>

      <div *ngIf="imageSrc.length > 0">
        <h1 class="display-3">Images</h1>
        <div fxLayout="row wrap" fxLayoutGap="20px grid">
          <div fxFlex.xs="100%" fxFlex.md="50%" fxFlex.sm="50%" fxFlex.lg="33%" fxFlex.xl="25%" *ngFor="let img of imageSrc">
            <img [src]="img" class="img-thumbnail" alt="...">
          </div>
        </div>
      </div>

    </form>
    <div class="card-footer">
      <button (click)="addWithImages()" class="btn btn-outline-dark float-end">Add Car</button>
    </div>
  </div>
</div>
