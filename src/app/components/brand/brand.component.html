<div *ngIf="dataLoaded == false" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
</div>
<h1 *ngIf="dataLoaded == true" class = "display-6">Brands</h1>
<ul *ngIf="dataLoaded == true" class="list-group">
    <li routerLink="cars" (click)="setCurrentBrandDefault()" [class]="getCurrentBrandAllClass()">All Brands</li>
    <li routerLink="cars/brand/{{brand.id}}" (click)="setCurrentBrand(brand)" *ngFor="let brand of brands" 
    [class]="getCurrentBrandClass(brand)">{{brand.name}}</li>
</ul>
