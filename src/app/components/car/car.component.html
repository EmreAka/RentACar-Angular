<div class="shadow p-3 mb-5 bg-body rounded">
  <div *ngIf="dataLoaded == false" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <app-car-filter *ngIf="dataLoaded == true"></app-car-filter>

  <div *ngIf="dataLoaded == true" class="mb-3">
    <label for="filterText" class="form-label"
    ><h1 class="display-6">Search A Car</h1></label
    >
    <input
      type="text"
      [(ngModel)]="filterText"
      class="form-control"
      id="filterText"
      placeholder="enter a search expression"
    />
  </div>

  <div *ngIf="filterText" class="alert alert-primary">
    {{ filterText }} searched.
  </div>
</div>

<div *ngIf="dataLoaded" class="card shadow p-3 mb-5 bg-body rounded">
  <div class="card-title">
    <h1 class="display-6">Cars</h1>
  </div>
  <div class="card-body">
    <div fxLayout="row wrap" fxLayoutGap="20px grid">
      <div fxFlex.xs="100%" fxFlex.md="50%" fxFlex.sm="50%" fxFlex.lg="33%" fxFlex.xl="25%" *ngFor="let car of cars | carFilter: filterText; let i = index">
        <div class="card shadow p-3 mb-5 bg-body rounded">
          <img [src]="car.images[0]" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{car.brandName}}</h5>
            <p class="card-text">{{car.description}}</p>
            <div class="btn-group float-end" role="group">
              <button (click)="setCurrentRouteToCarEdit(car.id)" type="button" class="btn btn-outline-dark">Edit
              </button>
              <button
                (click)="setCurrentRouteToCarDetail(car.id)"
                type="button"
                class="btn btn-outline-dark"
              >
                Review
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
