<div>
  <div *ngIf="dataLoaded == false" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div class="mb-3">
    <label for="filterText" class="form-label"
    ><h1 class="display-6">Search A Rental By Brand Name</h1></label
    >
    <input
      type="text"
      [(ngModel)]="filterText"
      class="form-control"
      id="filterText"
      placeholder="enter a search expression"
    />
  </div>

  <div *ngIf="filterText" class="alert alert-primary">
    {{ filterText }} searched.
  </div>

  <table *ngIf="dataLoaded == true" class="table">
    <thead>
    <tr>
      <th>
        Rental Id
      </th>
      <th>
        Brand Name
      </th>
      <th>
        Customer Name
      </th>
      <th>
        Rent Date
      </th>
      <th>
        Return Date
      </th>
      <th>
        <div class="float-end">Delete</div>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let rental of rentals | rentalFilter: filterText">
      <td>{{rental.id}}</td>
      <td>{{rental.brandName}}</td>
      <td>{{rental.firstName}} {{rental.lastName}}</td>
      <td>{{rental.rentDate}}</td>
      <td>{{rental.returnDate}}</td>
      <td>
        <button (click)="delete({id: rental.id})" class="btn btn-outline-danger float-end">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
