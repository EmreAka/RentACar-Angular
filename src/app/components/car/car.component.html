<div *ngIf="dataLoaded == false" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="mb-3">
  <label for="filterText" class="form-label"><h1 class="display-6">Search A Car</h1></label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="enter a search expression">
</div>

<div *ngIf="filterText" class="alert alert-primary">
  {{filterText}} searched.
</div>

<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <tr>
      <th>Car Id</th>
      <th>Brand Name</th>
      <th>Colour Name</th>
      <th>Model Year</th>
      <th>Daily Price</th>
      <th>Description</th>
      <th>Detail</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars | carFilter: filterText">
      <td>{{ car.id }}</td>
      <td>{{ car.brandName }}</td>
      <td>{{ car.colourName }}</td>
      <td>{{ car.modelYear }}</td>
      <td>{{ car.dailyPrice | currency}}</td>
      <td>{{ car.description }}</td>
      <td>
        <button
          (click)="setCurrentRoute(car.id)"
          type="button"
          class="btn btn-outline-dark"
        >
          Review
        </button>
      </td>
    </tr>
  </tbody>
</table>
