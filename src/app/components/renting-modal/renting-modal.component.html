<!-- Button trigger modal -->
<button type="button" class="btn btn-outline-dark float-end" data-bs-toggle="modal"
    data-bs-target="#exampleModalToggle">
    Rent The Car
    <i class="bi-wallet" style="font-size: 1rem; color: rgb(5, 5, 5)"></i>
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalToggle" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Rent The Car</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="currentDate" class="form-label">
                    <h1 class="display-6">Rent from</h1>
                </label>
                <input type="text" [(ngModel)]="currentDate" class="form-control" id="currentDate"
                    placeholder="enter a search expression" />
                <label for="returnDate" class="form-label">
                    <h1 class="display-6">Rent to</h1>
                </label>
                <input type="text" [(ngModel)]="returnDate" class="form-control" id="returnDate"
                    placeholder="enter a search expression" />
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-12">
                        <div *ngIf="isCarAvailable == false" class="alert alert-danger" role="alert">
                            {{ messageToDisplay }}
                        </div>
                        <div *ngIf="isCarAvailable == true" class="alert alert-info" role="alert">
                            {{ messageToDisplay }}
                        </div>
                    </div>
                </div>
                <div class="row align-items-end">
                    <div class="col-2">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                    </div>
                    <div class="col-8">
                        <button (click)="checkIfCarIsAvailable(carId, currentDate, returnDate)" type="button"
                            class="btn btn-warning">
                            Check If Car Is Available Before Pay!
                        </button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">
                            Pay
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
    tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalToggleLabel2">
                    Payment Informations
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="paymentForm">
                    <div>
                        <div class="row">
                            <div class="col-8">
                                <label class="form-label">Credit Card Number</label>
                                <input class="form-control" placeholder="Enter the card number"
                                    formControlName="cardNumber">
                            </div>
                            <div class="col-4">
                                <label class="form-label">CVV</label>
                                <input class="form-control" placeholder="Enter the CVV" formControlName="cvv">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Name On Card</label>
                                <input class="form-control" placeholder="Enter the full name"
                                    formControlName="nameOnCard">
                            </div>
                            <div class="col-3">
                                <label class="form-label">Month</label>
                                <select formControlName="expirationMonth" class="form-select">
                                    <option *ngFor="let month of months">{{month}}</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <label class="form-label">Year</label>
                                <select formControlName="expirationYear" class="form-select">
                                    <option *ngFor="let year of years">{{year}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">
                    Back
                </button>
                <button (click)="pay()" class="btn btn-primary">Complete Payment</button>
            </div>
        </div>
    </div>
</div>
