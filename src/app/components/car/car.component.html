<div *ngIf="dataLoaded == false" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <tr>
      <th>Car Id</th>
      <th>Brand Name</th>
      <th>Colour Name</th>
      <th>Model Year</th>
      <th>Daily Price</th>
      <th>Description</th>
      <th>Detail</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <td>{{ car.id }}</td>
      <td>{{ car.brandName }}</td>
      <td>{{ car.colourName }}</td>
      <td>{{ car.modelYear }}</td>
      <td>{{ car.dailyPrice }}</td>
      <td>{{ car.description }}</td>
      <td>
        <button
          (click)="setCurrentRoute(car.id)"
          type="button"
          class="btn btn-outline-dark"
        >
          Review
        </button>
      </td>
    </tr>
  </tbody>
</table>
