<div class="card shadow p-3 mb-5 bg-body rounded">
  <div class="card-body">
    <div class="card-title">
      <h1 class="display-3">Update Brand</h1>
    </div>
    <form [formGroup]="brandUpdateForm">
      <div class="mb-3">
        <label for="brandName" class="form-label">Brand Name</label>
        <input type="text" id="brandName" class="form-control" formControlName="name"
               placeholder="Enter brand name"/>
      </div>
    </form>
    <div class="card-footer">
      <div class="btn-group float-end">
        <button (click)="delete()" class="btn btn-outline-danger">Delete</button>
        <button (click)="update()" class="btn btn-outline-dark">Update</button>
      </div>
    </div>
  </div>
</div>
