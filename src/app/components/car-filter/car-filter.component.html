<div class="row">
  <div class="col-md-5">
    <h1 class="display-6">Brands</h1>
  </div>
  <div class="col-md-5">
    <h1 class="display-6">Colours</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-5">
    <select [(ngModel)]="brandId" class="form-select" aria-label="Default select example">
      <option *ngFor="let brand of brands" [ngValue]="brand.id">{{brand.name}}</option>
    </select>
  </div>
  <div class="col-md-5">
    <select [(ngModel)]="colourId" class="form-select" aria-label="Default select example">
      <option *ngFor="let colour of colours" [ngValue]="colour.id">{{colour.name}}</option>
    </select>
  </div>
  <div class="col-md-2">
    <button (click)="setCurrentRoute()" type="button" class="btn btn-warning">Apply Filter</button>
  </div>
</div>
