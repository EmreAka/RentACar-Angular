<h1 class="display-6 mt-3">Favorite Cars</h1>
<div *ngIf="dataLoaded == false" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="dataLoaded">
  <div class="card-body cars-container">
    <div *ngFor="let car of favoriteCars; let i = index" @fade>
      <div class="card shadow mb-5 bg-body rounded" @fade>
        <img [src]="car.images[0]" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">{{ car.brandName }}</h5>
          <p class="card-text">{{ car.description }}</p>
          <div class="btn-group float-end" role="group">
            <button
              class="btn btn-outline-danger"
              (click)="removeFavorite(car)"
            >
              Remove
            </button>
            <button
              (click)="setCurrentRouteToCarDetail(car.carId)"
              type="button"
              class="btn btn-outline-dark"
            >
              Review
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
