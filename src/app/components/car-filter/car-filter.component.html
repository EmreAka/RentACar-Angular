<div class="row">
  <div class="col-md-5">
    <h1 class="display-6">Brands</h1>
  </div>
  <div class="col-md-5">
    <h1 class="display-6">Colours</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-5">
    <select class="form-select" aria-label="Default select example">
      <option selected>Select A Brand</option>
      <option *ngFor="let brand of brands" value="brand.id">{{brand.name}}</option>
    </select>
  </div>
  <div class="col-md-5">
    <select class="form-select" aria-label="Default select example">
      <option selected>Select A Colour</option>
      <option *ngFor="let colour of colours" value="colour.id">{{colour.name}}</option>
    </select>
  </div>
  <div class="col-md-2">
    <button type="button" class="btn btn-warning">Apply Filter</button>
  </div>
</div>
